version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: mean-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    # In CI/CD, this should point to the built image in Docker Hub, e.g. subas0108/mean-backend:latest
    image: subas0108/mean-backend:latest
    container_name: mean-backend
    restart: always
    depends_on:
      - mongo
    environment:
      - PORT=8080
      - MONGODB_URI=mongodb://mongo:27017/dd_db
    # Backend port is only used inside the Docker network; not exposed directly

  frontend:
    # In CI/CD, this should point to the built image in Docker Hub, e.g. subas0108/mean-frontend:latest
    image: subas0108/mean-frontend:latest
    container_name: mean-frontend
    restart: always
    depends_on:
      - backend
    ports:
      # Expose only port 80 on the host through Nginx
      - "80:80"

volumes:
  mongo-data:


